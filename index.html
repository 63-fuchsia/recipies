<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style.css" />

  <title>Пустой проект</title>
  <script defer src="./scripts.js"></script>
</head>

<body class="page">
  <section class="recipe-list list">
  </section>

  <template class="recipes-template">
    <article class="recipe recipe-list__item">
      <img src="./images/auto.png" alt="Savory Herb-Infused Chicken" class="recipe__img" />
      <h3 class="recipe__title h3"></h3>
      <ul class="ingredients recipe__ingredient-list">
        <li class="recipe__ingredient ingredients__item"></li>
      </ul>
      <div class="recipe__meta">
        <ul class="recipe-params recipe__params">
          <li class="recipe-params__item">40 Min</li>
          <li class="recipe-params__item">easy prep</li>
          <li class="recipe-params__item">3 serves</li>
        </ul>
        <a href="/" class="button">View recipe</a>
      </div>
    </article>
  </template>
</body>

</html>
